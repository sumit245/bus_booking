            // I want the previous loaded $html component to be injected in .bus div
            function loadSeatHTML() {
                fetch('./nagpur_pune_golden_travels.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to load seathtml.json');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const busDiv = document.querySelector('.bus');
                        if (busDiv && data && data.HTMLLayout) {
                            busDiv.innerHTML = data.HTMLLayout;

                            setTimeout(() => {
                                const seatDivs = document.querySelectorAll('.seatcontainer > div');
                                const seatData = [];

                                // 1. Extract style values and convert to object
                                seatDivs.forEach(seat => {
                                    const style = seat.getAttribute('style') || '';
                                    const topMatch = /top\s*:\s*(\d+)px/i.exec(style);
                                    const leftMatch = /left\s*:\s*(\d+)px/i.exec(style);
                                    if (!topMatch || !leftMatch) return;

                                    const top = parseInt(topMatch[1], 10);
                                    const left = parseInt(leftMatch[1], 10);

                                    seatData.push({
                                        element: seat,
                                        top,
                                        left
                                    });
                                });

                                // 2. Group by top (rows)
                                const rowsMap = {};
                                seatData.forEach(({ top, left, element }) => {
                                    if (!rowsMap[top]) rowsMap[top] = [];
                                    rowsMap[top].push({ left, element });
                                });

                                // 3. Sort top keys numerically
                                const sortedTops = Object.keys(rowsMap).map(n => parseInt(n)).sort((a, b) => a - b);

                                // 4. Detect rows and aisles
                                const result = {};
                                let rowCounter = 1;

                                for (let i = 0; i < sortedTops.length; i++) {
                                    const top = sortedTops[i];
                                    const seats = rowsMap[top];
                                    seats.sort((a, b) => a.left - b.left); // Sort by left position

                                    // Check if this is a single seat row (aisle)
                                    const prevTop = sortedTops[i - 1];
                                    const nextTop = sortedTops[i + 1];
                                    const isAisle = (!prevTop && nextTop && nextTop - top > 30) ||
                                        (!nextTop && prevTop && top - prevTop > 30) ||
                                        (prevTop && nextTop && nextTop - top > 30 && top - prevTop > 30) ||
                                        seats.length <= 1;

                                    const rowName = isAisle ? 'aisle' : `row${rowCounter++}`;
                                    result[rowName] = [];

                                    for (const { left, element } of seats) {
                                        result[rowName].push({ top, left });

                                        // Add class and remove style
                                        element.classList.add(rowName);
                                        element.removeAttribute('style');
                                    }
                                }

                                // 5. Output result
                                console.log("Grouped seat positions:", result);
                                console.table(Object.entries(result).flatMap(([row, items]) =>
                                    items.map(({ top, left }) => ({ row, top, left }))
                                ));
                                // 5. Re-group seats in DOM visually
                                const seatContainers = document.querySelectorAll('.seatcontainer');
                                if (seatContainers) {
                                    seatContainers.forEach((deck) => {
                                        const newContainer = document.createDocumentFragment();
                                        Object.entries(result).forEach(([rowName, seats]) => {
                                            const rowDiv = document.createElement('div');
                                            rowDiv.className = `seat-row ${rowName}`;

                                            rowDiv.style.justifyContent = 'flex-end';
                                            rowDiv.style.gap = '6px';
                                            rowDiv.style.marginBottom = '8px';

                                                const seat = [...deck.children].find(el => el.classList.contains(rowName) && !rowDiv.contains(el));
                                                if (seat) rowDiv.appendChild(seat);
                                            });

                                            newContainer.appendChild(rowDiv);
                                        });

                                        deck.innerHTML = '';
                                        deck.appendChild(newContainer);
                                    })
                                }
                            }, 0)
                        } else {

                        }
